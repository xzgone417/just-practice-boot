server:
  tomcat:
    maxThreads: 800
    minSpareThreads: 100
    acceptCount: 100
    maxConnections: 10000
    basedir: '.\temp'

endpoints:
  shutdown:
    #启用shutdown
    enabled: true
    #禁用密码验证
    sensitive: false

management:
  endpoints:
    web:
      exposure:
        # '*'是打开所有监控端点
        include: '*'
      base-path: '/724d72d1171b/actuator'
  endpoint:
    logfile:
      external-file: /usr/local/logs/${spring.application.name}/${spring.cloud.client.ip-address}_${server.port}/${spring.application.name}.log
    #health:
    #  show-details: ALWAYS
    shutdown:
      enabled: true

spring:
  cloud:
    gateway:
      # 开启 Gateway 服务注册中心服务发现
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 1800
    nacos:
      discovery:
        server-addr: 139.224.106.219:8848
        namespace: f90801c5-5869-4ec2-868d-5b0a87e13fbe
        metadata:
          management.context-path: ${management.endpoints.web.base-path}
          health.path: /health
        
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 30000
            ribbon:
              ReadTimeout: 30000
              ConnectTimeout: 30000
  threadpool:
    default:
      coreSize: 10
      maximumSize: 10
      maxQueueSize: -1

#shiro redis
shiro:
  redis:
    servers: 47.99.194.77:6379
    password: qwerASDF
    dbIndex: 5
    #保留时间30分钟，默认30分钟
    expireTime: 1800

auth:
  service: ucmp-auth
  userKey: x-ucmp-user
  headers: 'UCMP-AUTH-TOKEN'
  authHeader: "UCMP-AUTH-TOKEN"

jasypt:
  encryptor:
    algorithm: PBEWithHmacSHA512AndAES_128

logging: 
  level: 
    root: info
